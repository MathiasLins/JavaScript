<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            #area{
                color: white;
                background-color: green;
                width: 150px;
                height: 150px;
                text-align: center;
                line-height: 150px;
                
            }
        </style>

    </head>
    
    <body>
        
        <div id="area">
            Interaja...
        </div>

        <script>
            var a = window.document.getElementById('area')
            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)

            function clicar() {
                a.innerText = 'clicou!' /* Texto que vai ser inserido quando o DOM se ativar*/
                a.style.background = 'red'
            }

            function entrar() {
                a.innerText = 'Entrou!'
                a.style.background = 'blue'

            }

            function sair() {
                a.innerText = 'Saiu!'
                a.style.background = 'green'
            }
            
        </script>
    
    </body>

</html>
